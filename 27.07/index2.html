<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumatoria(n1,n2,n3){
            let s = n1 + n2 + n3;
            document.write("La suma de " + n1 + ", " + n2  + " y "+ n3 + " " + "es igual a" + " " + s);
        }
    </script>
</head>
<body>

    <script>
    let n1 = parseInt(prompt("Ingrese el primer número: "));
    let n2 = parseInt(prompt("Ingrese el segundo número"));
    let n3 = parseInt(prompt("Ingrese el tercer número:"));
    sumatoria(n1,n2,n3);
    </script>
    
</body>
</html>
